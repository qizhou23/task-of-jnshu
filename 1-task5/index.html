<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人主页</title>
    <link rel="stylesheet" href="css/styles.css">
    <meta name="viewport" content="width=device-width,initial-scale=0.5, minimum-scale=1, maximum-scale=1, user-scalable=no">
</head>
<body>
    <header>
        <img src="images/return.png" alt="返回">
        <span id="title">个人主页</span>
    </header>
    <div class="avatar">
        <div class="cover"></div>
        <img class="avatar-picture" src="images/picture.png" alt="头像">
        <div class="name-age">
            <span class="name">高素雅</span>
            <span class="age">51岁</span>
        </div>
        <div class="location">
            <img class="location-picture" src="images/location.png" alt="所在地">
            <span>北京.通州.果园</span>
        </div>
    </div>
    <div class="information">
        <div class="line">
            <span class="block"></span>
            <div class="skill-title">专业技能</div>
        </div>
        <ul>
            <li><img src="images/star.png" alt="star"></li>
            <li>住家</li>
            <li><img src="images/star.png" alt="star"></li>
            <li>不含餐</li>
        </ul>
        <div class="more-info">
            <div class="row">
                <span class="title">从业年限</span>
                <span class="content">0~3年</span>
            </div>
            <div class="row">
                <span class="title">工作时间</span>
                <span class="content">全天</span>
            </div>
            <div class="row">
                <span class="title">服务价格</span>
                <span class="price content">25元/小时</span>
            </div>
            <div class="row last-row">
                <span class="title">自我介绍</span>
                <span class="content" id="long-info">可以洗衣、做饭、照顾老人。在护工方面有5年的经验，经验丰富。</span>
            </div>
        </div>
    </div>
    <footer>
        <button class="talk">留言</button>
        <button class="tel">电话联系</button>
    </footer>
</body>
</html>
