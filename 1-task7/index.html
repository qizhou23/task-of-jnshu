<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>捉鬼游戏</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main-page-style.css">
</head>
<body>
    <header>
        <img src="images/nav-button.png" alt="return-home">
    </header>
    <div class="last-game">
        <a href="">
            <span class="last-game-title">上次游戏：</span>
            <span class="last-game-name">捉鬼猜词版</span>
            <img src="images/back.png" alt="回到上次游戏">
        </a>
    </div>
    <main>
        <div class="main-title">捉鬼游戏</div>
        <div class="choose">
            <button class="btn btn-info">简化版</button>
            <p>有1133个用户正在玩此款游戏</p>
        </div>
        <div class="choose">
            <button class="btn btn-info">猜词版</button>
            <p>有1133个用户正在玩此款游戏</p>
        </div>
        <div class="choose">
            <button class="btn btn-info">白痴版</button>
            <p>有1133个用户正在玩此款游戏</p>
        </div>
        <a href="" class="change-page">
            <img src="images/change-page.png" alt="改变页面">
        </a>
        <div class="point-change">
            <a href="" class="choosed"></a>
            <a href=""></a>
            <a href=""></a>
            <a href=""></a>
        </div>
    </main>
</body>
</html>
